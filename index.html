<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="https://kit.fontawesome.com/5d933e8883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- MAIN HEADER - TITLE ETC. -->
    <header class="header">
        <h1>Rock, Paper, Scissors</h1>
    </header>


    <!-- GAME WINDOW -->
    <section class="gamewindow">
        <section class="score">
            <div class="score-player-card">
                <div class="player-card-number">0</div>
                <div class="card-title">You</div>
            </div>
            <div class="score-computer-card">
                <div class="computer-card-number">0</div>
                <div class="card-title">AI</div>
            </div>
        </section>


        <section class="choice">
            <button class="btn btn-rock"></button>
            <button class="btn btn-paper"></button>
            <button class="btn btn-scissors"></button>
        </section>


        <section class="description"></section>
    </section>


    <footer class="footer">
        <p>Copyright &#169;
            <script>document.write(new Date().getFullYear())</script> TerroR75
        </p>
        <a href="https://github.com/TerroR75/" target="_blank"> <i class="fab fa-github"></i> </a>
    </footer>

</body>

</html>
